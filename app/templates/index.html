<!DOCTYPE html>
<html>
<head>
    <title>Dota 2 Match Prediction</title>
</head>
<body>
    <h1>Dota 2 Match Prediction</h1>
    <form action="/predict" method="post">
        <h2>Select Radiant Heroes</h2>
        {% for i in range(5) %}
            <select name="radiant_hero_{{ i }}">
                {% for id, name in heroes.items() %}
                    <option value="{{ id }}">{{ name }}</option>
                {% endfor %}
            </select>
            <br>
        {% endfor %}

        <h2>Select Dire Heroes</h2>
        {% for i in range(5) %}
            <select name="dire_hero_{{ i }}">
                {% for id, name in heroes.items() %}
                    <option value="{{ id }}">{{ name }}</option>
                {% endfor %}
            </select>
            <br>
        {% endfor %}

        <button type="submit">Predict</button>
    </form>
</body>
</html>
